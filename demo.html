<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title> 	
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jQuery.xl.lodding.js"></script>
	<link rel="stylesheet" href="jQuery.xl.lodding.css">	
	<script type="text/javascript">
	$(function(){
		var lodding = $('.icon').getLodding();

		$('.move').click(function(){
			lodding.startMove('a','1s');
			lodding.startMove('b','2s');
			lodding.startMove('c','3s');
			lodding.startMove('d','4s');
			lodding.startMove('e','5s');
		});

		$('.stop').click(function(){
			lodding.stopMove('a');
			lodding.stopMove('b');
			lodding.stopMove('c');
			lodding.stopMove('d');
			lodding.stopMove('e');
		});

	});
	</script>
</head>
<body>	
	<input class="move" type="button" value="开始转动">
	<input class="stop" type="button" value="停止转动">
	<div class="icon" _id="a"></div>
	<div class="icon" _id="b"></div>
	<div class="icon" _id="c"></div>
	<div class="icon" _id="d"></div>
	<div class="icon" _id="e"></div>
	<div class="icon" _id="f"></div>
	<div class="icon" _id="g"></div>
	<div class="icon" _id="h"></div>
	<div class="icon" _id="i"></div>
	<div class="icon" _id="j"></div>
	<div class="icon" _id="k"></div>
	<div class="icon" _id="l"></div>
	<div class="icon" _id="m"></div>
	<div class="icon" _id="n"></div>
	<div class="icon" _id="o"></div>
	<div class="icon" _id="p"></div>
	<div class="icon" _id="q"></div>
	<div class="icon" _id="r"></div>
	<div class="icon" _id="s"></div>
	<div class="icon" _id="t"></div>
	<div class="icon" _id="u"></div>
	<div class="icon" _id="v"></div>
</body>
</html>
